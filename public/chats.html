<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/chatApp.css">

    <title>Login</title>
  </head>
  <body>

      <div class="chats-container">

            <div class="chat-nav">
              <h1>hello group</h1>
              
              <div class="icon-container none">â˜°</div>

              <div id="menu">
                <ul>
                  <li id="add-user" class="none">Add User</li>
                  <li id="show-user">Show Users</li>
                </ul>
              </div>
            </div>
        
              <div class="search-container none">
                  <input type="text" id="search-box" placeholder="Search...">
                  <button id="search-button">Search</button>
              </div>
              <ul id="search-results">                  
              </ul>
            
            <div id="chats"> 
            </div>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" name="message" class="form-control">
                <input type="file" maxlength="5000000" name="file" class="form-control-file">
                <button class="btn btn-success">Send</button>
            </form>
      </div>


    <!-- Optional JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
